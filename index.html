<html>
  <head>
    <title></title>
    <style type="text/css">
    table {
      border-spacing: 0;
      margin: 0;
      padding: 10px;
      border-collapse: collapse;
      font-size: 10pt;
      font-family: Arial, sans-serif;
    }
    
    tr {
      background: #fff;
    }
    
    td {
      padding: 2px 5px;
      border-bottom: 1px dotted #ddd;
      border-right: 1px solid #ddd;
      line-height: 1.4;
    }
    
    th {
      vertical-align: top;
      white-space: nowrap;
      padding: 2px 6px 2px 4px;
      border-right: 1px solid #ddd;
      background-color: #ffe;
      font-weight: bold;
    }
    
    #steps {
      border-right: 5px dotted black;
      height: 100%;
      width: 20%;
      padding: 10px;
      margin-right: 15px;
      position: relative;
      min-width: 300px;
      float: left;
    }
    
    #commands {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    #commands li {
      padding: 3px;
      border: 1px solid black;
    }
    
    #commands form {
      padding: 0;
      margin: 0;
    }
    
    #commands input {
      width: 100%;
    }
    
    #add {
      width: 100%;
    }
    
    .hidden {
      display: none;
    }
    </style>
    <script src="bundle.js"></script>
  </head>
  <body>
  <div id="steps">
    <select id="sourcetype">
      <option value="file">File name / path</option>
      <option value="get">Webresource URL</option>
      <option value="command">Command</option>
    </select>
    <input id="source" name="source" value="test.ndjson" />
    <br/>
    <br/>
      <ol id="commands">
      <li class="hidden"><input /><button class="remove">-</button></li>
      </ol>
      <button id="add">+</button><br>

      <button id="evaluate">Run</button><br><br>
      <button id="export">Export gasket.json</button>
  </div>
  <div id="result"></div>
  </body>
</html>
