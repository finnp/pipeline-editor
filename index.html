<html>
  <head>
    <title></title>
    <style type="text/css">
    
    body {
      margin: 0;
      padding: 0;
    }
    
    table {
      border-spacing: 0;
      padding: 10px;
      border-collapse: collapse;
      font-size: 10pt;
      font-family: Arial, sans-serif;
    }
    
    tr {
      background: #fff;
    }
    
    td {
      padding: 2px 5px;
      border-bottom: 1px dotted #ddd;
      border-right: 1px solid #ddd;
      line-height: 1.4;
    }
    
    th {
      vertical-align: top;
      white-space: nowrap;
      padding: 2px 6px 2px 4px;
      border-right: 1px solid #ddd;
      background-color: #ffe;
      font-weight: bold;
    }
    
    #steps {
      border-right: 1px solid black;
      height: 100%;
      width: 20%;
      padding: 10px;
      margin-right: 15px;
      position: relative;
      min-width: 300px;
      float: left;
    }
    
    #commands {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    #commands li, .source {
      padding: 5px;
      border: 2px solid #336699;
    }
    
    #commands li {
      margin-top: 20px;
    }

    
    #commands form {
      padding: 0;
      margin: 0;
    }
    
    #commands input {
      width: 100%;
    }
    
    #add, #evaluate {
      width: 100%;
    }
    
    .hidden {
      display: none;
    }
    
    #sourcetype, #source {
      width: 100%
    }
    
    .peekcurrent {
      background-color: #336699;
    }
    </style>
    <script src="bundle.js"></script>
  </head>
  <body>
  <div id="steps">
    <button id="evaluate">Run Complete</button>
      <ol id="commands">
        <li class="source">
          <select id="sourcetype">
            <option value="file">File name / path</option>
            <option value="get">Webresource URL</option>
            <option value="command">Command</option>
          </select>
          <input tabindex="1" id="source" name="source" value="test.ndjson" />
          <button class="peek">peek</button>
          <button class="runfromhere">run from here (cached)</button>
        </li>
      </ol>
      <button id="add">+</button><br>

      <br><br>
      <button id="export">Export gasket.json</button>
  </div>
  
  <ol id="step-template" class="hidden">
    <li>
      <input />
      <button class="remove">-</button>
      <button class="peek hidden">peek</button> <!-- should ony be visible after run -->
      <button class="runfromhere hidden">run from here (cached)</button>
    </li>
  </ol>
  
  <div id="result"></div>
  </body>
</html>
